{% extends "base/base.html" %}
{% block main %}
<section style="background-color: #eee;">
  <div class="text-center container py-5">
    <h4 class="mt-4 mb-5"><strong>Happy Shopping</strong></h4>

    <div class="row">
      {% for product in products %}
        <div class="col-lg-4 col-md-12 mb-4">
          <div class="card">
            <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
              data-mdb-ripple-color="light">
<!--              <div class="col-md-12 px-0">-->
              <img src="/media/{{product.product_images.first.image}}"
                class="w-100"  height="230px"/>
<!--              </div>-->
              <a href="{% url 'product' product.slug %}">
<!--                <div class="mask">-->
<!--                  <div class="d-flex justify-content-start align-items-end h-100">-->
<!--                    <h5><span class="badge bg-primary ms-2">New</span></h5>-->
<!--                  </div>-->
<!--                </div>-->
                <div class="hover-overlay">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </div>
              </a>
            </div>
            <div class="card-body">
              <a href="{% url 'product' product.slug %}" class="text-reset">
                <h5 class="card-title mb-3 text-truncate">{{product.name}}</h5>
              </a>
              <a href="{% url 'product' product.slug %}" class="text-reset">
                <p>{{product.category}}</p>
              </a>
              <h6 class="mb-3">â‚¹ {{product.price}}</h6>
            </div>
          </div>
        </div>
      {% endfor %}

    </div>
  </div>
</section>
{% endblock %}
